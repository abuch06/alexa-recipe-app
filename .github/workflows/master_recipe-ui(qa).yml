# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy container app to Azure Web App - recipe-ui(qa)

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: 'ubuntu-latest'

    steps:
    - uses: actions/checkout@master

    - uses: azure/docker-login@v1
      with:
        login-server: https://index.docker.io/v1/
        username: ${{ secrets.AzureAppService_ContainerUsername_9e21b615ad4e4c3080dac376b6c15e08 }}
        password: ${{ secrets.AzureAppService_ContainerPassword_6063a7440a4a47f08c6ac3cde941e349 }}

    - run: |
        docker build . -t index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9e21b615ad4e4c3080dac376b6c15e08 }}/jannaloeffler/recipe_website:${{ github.sha }}
        docker push index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9e21b615ad4e4c3080dac376b6c15e08 }}/jannaloeffler/recipe_website:${{ github.sha }}

    - name: Deploy to Azure Web App
      uses: azure/webapps-deploy@v2
      with:
        app-name: 'recipe-ui'
        slot-name: 'qa'
        publish-profile: ${{ secrets.AzureAppService_PublishProfile_c95c7c71939a407eb1c8d2f3d7d3004f }}
        images: 'index.docker.io/${{ secrets.AzureAppService_ContainerUsername_9e21b615ad4e4c3080dac376b6c15e08 }}/jannaloeffler/recipe_website:${{ github.sha }}'